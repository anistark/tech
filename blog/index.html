{% extends "page.html" %}
{% block title %}Blog{% endblock %}
{% block page_content %}
{% filter md %}


<ul class="posts">
    {% for post in posts %}
        <li>
            <span>{{ post.date|date:"d M Y"}}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>


{% endfilter %}
{% endblock %}
